<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multilingual Text-to-Speech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f4f8;
      text-align: center;
    }
    textarea, select, input[type=range], button {
      margin-top: 10px;
      font-size: 16px;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üåç Multilingual Voice Pronouncer</h2>

  <textarea id="text" placeholder="Type something to speak..."></textarea>

  <label for="lang">Select Language:</label>
  <select id="lang">
    <option value="all">üåê All Languages</option>
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="ja">Japanese</option>
    <option value="zh">Chinese</option>
    <option value="ru">Russian</option>
  </select>

  <label for="voice">Select Voice:</label>
  <select id="voice"></select>

  <label for="rate">Speed:</label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <button onclick="speak()">üîä Speak</button>

  <script>
    const textInput = document.getElementById("text");
    const langSelect = document.getElementById("lang");
    const voiceSelect = document.getElementById("voice");
    const rateInput = document.getElementById("rate");

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      updateVoiceOptions();
    }

    function updateVoiceOptions() {
      const selectedLang = langSelect.value;
      voiceSelect.innerHTML = '';

      const filtered = selectedLang === 'all'
        ? voices
        : voices.filter(v => v.lang.toLowerCase().startsWith(selectedLang));

      filtered.forEach(voice => {
        const option = document.createElement("option");
        option.value = voice.name;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    langSelect.addEventListener("change", updateVoiceOptions);
    window.speechSynthesis.onvoiceschanged = loadVoices;

    function speak() {
      const text = textInput.value;
      const rate = parseFloat(rateInput.value);
      const selectedVoiceName = voiceSelect.value;

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = rate;

      const selectedVoice = voices.find(v => v.name === selectedVoiceName);
      if (selectedVoice) {
        utterance.voice = selectedVoice;
      }

      speechSynthesis.speak(utterance);
    }

    // Load immediately in case voices are ready
    loadVoices();
  </script>
</body>
</html>
